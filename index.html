<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love‚Äôs Secret Caf√© Date</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff0f5; /* Soft romantic pink */
      font-family: 'Georgia', serif; /* Romantic, elegant font */
    }

    /* Gate Scene */
    #gate-scene {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #ffb6c1, #f0e6f6); /* Dreamy gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2; /* Above roses */
    }

    .gate {
      position: absolute;
      width: 50%;
      height: 100%;
      background: #8b5a2b; /* Wooden gate color */
      opacity: 0.9;
      transition: transform 3s ease-in-out;
    }

    .left-gate {
      left: 0;
      transform-origin: left;
    }

    .right-gate {
      right: 0;
      transform-origin: right;
    }

    .gate-open .left-gate {
      transform: translateX(-100%);
    }

    .gate-open .right-gate {
      transform: translateX(100%);
    }

    #welcome-text {
      position: absolute;
      color: #d81b60;
      font-size: 28px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Caf√© Scene */
    #cafe-scene {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #fff8dc, #ffe4e1); /* Warm caf√© tones */
      display: none;
      z-index: 1; /* Below gate but above roses */
    }

    #character {
      position: absolute;
      bottom: 20%;
      left: -10%;
      width: 80px;
      height: 80px;
      background: url('https://via.placeholder.com/80x80.png?text=You'); /* Replace with your image */
      animation: walkIn 2s forwards;
      z-index: 3; /* Above caf√© and roses */
    }

    @keyframes walkIn {
      to { left: 10%; }
    }

    /* Compliments */
    .compliment {
      position: absolute;
      color: #ff1493;
      font-size: 20px;
      text-shadow: 1px 1px 2px #fff;
      animation: float 4s ease-out forwards;
      z-index: 3; /* Above caf√© and roses */
      text-align: center;
    }

    @keyframes float {
      0% { opacity: 0; transform: translateY(50px); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-150px); }
    }

    /* Roses */
    .rose {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://via.placeholder.com/20x20/ff0000/ffffff?text=üåπ'); /* Red rose placeholder */
      animation: fall 5s linear infinite;
      z-index: 0; /* Behind everything */
    }

    @keyframes fall {
      0% { opacity: 1; transform: translateY(-20px); }
      100% { opacity: 0.5; transform: translateY(100vh); }
    }

    /* Invite */
    #invite {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      color: #c71585;
      z-index: 3; /* Above roses */
    }

    #invite p {
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 1s forwards;
    }

    .meet-btn {
      display: inline-block;
      padding: 15px 30px;
      background: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .meet-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Gate Scene -->
  <div id="gate-scene">
    <div class="gate left-gate"></div>
    <div class="gate right-gate"></div>
    <p id="welcome-text">‚ÄúWelcome Devanshi Agarwal, my sweetest love‚Ä¶‚Äù</p>
  </div>

  <!-- Caf√© Scene -->
  <div id="cafe-scene">
    <div id="character"></div>
    <div id="compliments"></div>
    <div id="invite">
      <p>‚ÄúThe wait is over my love‚Äù</p>
      <a href="[Your Google Meet Link]" target="_blank" class="meet-btn">Join In</a>
    </div>
  </div>

  <script>
    // Open the gate and transition to caf√©
    setTimeout(() => {
      document.getElementById('gate-scene').classList.add('gate-open');
      setTimeout(() => {
        document.getElementById('gate-scene').style.display = 'none';
        document.getElementById('cafe-scene').style.display = 'block';
        startCompliments();
      }, 3000); // Gate animation duration
    }, 1000); // Delay before gate opens

    // Updated compliments list
    const compliments = [
      'With you, every second feels like a beautiful eternity.',
      'Time slows down when I‚Äôm with you, and I never want it to speed up.',
      'You make even the smallest moments feel timeless.',
      'If I could freeze time, I‚Äôd keep us right here, forever.',
      'No matter how much time passes, you‚Äôll always be my favorite moment.',
      'You are the most beautiful part of my day, every day.',
      'Your smile is my favorite kind of magic.',
      'You make the world brighter just by being in it.',
      'Being with you feels like a dream I never want to wake up from.',
      'You‚Äôre not just lovely‚Äîyou‚Äôre a feeling I never want to lose.',
      'Everything about you is effortlessly enchanting.',
      'You have a heart so kind, it makes the world softer.',
      'You are my calm in chaos and my joy in silence.',
      'Loving you is the easiest and best thing I‚Äôve ever done.',
      'You‚Äôre my forever favorite, in every way possible.'
    ];

    function startCompliments() {
      const container = document.getElementById('compliments');
      let count = 0;

      const interval = setInterval(() => {
        if (count >= 15) { // Show all 15 compliments
          clearInterval(interval);
          document.getElementById('invite').style.display = 'block';
          return;
        }

        const compliment = document.createElement('div');
        compliment.className = 'compliment';
        compliment.textContent = compliments[count]; // Sequential compliments
        compliment.style.left = Math.random() * 20 + 40 + '%'; // Between 40% and 60% horizontally (near center)
        compliment.style.top = Math.random() * 20 + 40 + '%'; // Between 40% and 60% vertically (near center)
        container.appendChild(compliment);
        setTimeout(() => compliment.remove(), 4000); // Remove after animation
        count++;
      }, 2000); // New compliment every 2 seconds (slower pace)
    }

    // Showering red roses
    function createRose() {
      const rose = document.createElement('div');
      rose.className = 'rose';
      rose.style.left = Math.random() * 100 + '%'; // Random horizontal position
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 5000); // Remove after falling
    }

    // Generate roses every 200ms for a continuous shower
    setInterval(createRose, 200);
  </script>
</body>
</html>
