<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love’s Secret Café Date</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff0f5; /* Soft romantic pink */
      font-family: 'Georgia', serif; /* Romantic, elegant font */
    }

    /* Gate Scene */
    #gate-scene {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #ffb6c1, #f0e6f6); /* Dreamy gradient */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gate {
      position: absolute;
      width: 50%;
      height: 100%;
      background: #8b5a2b; /* Wooden gate color */
      opacity: 0.9;
      transition: transform 3s ease-in-out;
    }

    .left-gate {
      left: 0;
      transform-origin: left;
    }

    .right-gate {
      right: 0;
      transform-origin: right;
    }

    .gate-open .left-gate {
      transform: translateX(-100%);
    }

    .gate-open .right-gate {
      transform: translateX(100%);
    }

    #welcome-text {
      position: absolute;
      color: #d81b60;
      font-size: 24px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Café Scene */
    #cafe-scene {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #fff8dc, #ffe4e1); /* Warm café tones */
      display: none;
    }

    #character {
      position: absolute;
      bottom: 20%;
      left: -10%;
      width: 80px;
      height: 80px;
      background: url('https://via.placeholder.com/80x80.png?text=You'); /* Replace with your image */
      animation: walkIn 2s forwards;
    }

    @keyframes walkIn {
      to { left: 10%; }
    }

    /* Compliments */
    .compliment {
      position: absolute;
      color: #ff1493;
      font-size: 20px;
      text-shadow: 1px 1px 2px #fff;
      animation: float 4s ease-out forwards;
    }

    @keyframes float {
      0% { opacity: 0; transform: translateY(50px); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-150px); }
    }

    /* Invite */
    #invite {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      color: #c71585;
    }

    #invite p {
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 1s forwards;
    }

    .meet-btn {
      display: inline-block;
      padding: 15px 30px;
      background: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .meet-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Gate Scene -->
  <div id="gate-scene">
    <div class="gate left-gate"></div>
    <div class="gate right-gate"></div>
    <p id="welcome-text">“Step into my heart, my sweetest love…”</p>
  </div>

  <!-- Café Scene -->
  <div id="cafe-scene">
    <div id="character"></div>
    <div id="compliments"></div>
    <div id="invite">
      <p>“My darling, will you join me for a date?”</p>
      <a href="[Your Google Meet Link]" target="_blank" class="meet-btn">Enter Our Love Café</a>
    </div>
  </div>

  <script>
    // Open the gate and transition to café
    setTimeout(() => {
      document.getElementById('gate-scene').classList.add('gate-open');
      setTimeout(() => {
        document.getElementById('gate-scene').style.display = 'none';
        document.getElementById('cafe-scene').style.display = 'block';
        startCompliments();
      }, 3000); // Gate animation duration
    }, 1000); // Delay before gate opens

    // Romantic compliments
    const compliments = [
      'You’re my forever beautiful.',
      'My heart belongs to you, love.',
      'You’re the sweetest dream I’ve ever had.',
      'Every day with you is a gift.',
      'You make my world so bright, my darling.',
      'I’m endlessly in love with you.'
    ];

    function startCompliments() {
      const container = document.getElementById('compliments');
      let count = 0;

      const interval = setInterval(() => {
        if (count >= 12) { // Show 12 compliments
          clearInterval(interval);
          document.getElementById('invite').style.display = 'block';
          return;
        }

        const compliment = document.createElement('div');
        compliment.className = 'compliment';
        compliment.textContent = compliments[Math.floor(Math.random() * compliments.length)];
        compliment.style.left = Math.random() * 80 + 10 + '%'; // Random horizontal
        compliment.style.top = Math.random() * 60 + 20 + '%'; // Random vertical
        container.appendChild(compliment);
        setTimeout(() => compliment.remove(), 4000); // Remove after animation
        count++;
      }, 800); // New compliment every 0.8 seconds
    }
  </script>
</body>
</html>
